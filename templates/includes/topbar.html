<!-- Top header start -->
 <header class="top-header th-2 top-header-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-7">
                <div class="list-inline">
                    <!-- <a href="tel:+7999001122"><i class="fa fa-phone"></i>+7 999001122</a>
                     -->
                    <a href="https://yandex.ru/maps/-/CHFtZQ8a"><i class="fa fa-map-marker"></i>Самарская обл., г. Кинель, ул. Промышленная, 11</a>
                    <!-- <a ><i class="fa fa-clock-o"></i>время-работы: 8:00 - 17:00</a> -->
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5">
                <ul class="top-social-media pull-right">

                  {% if user.is_authenticated %}
                  <li>
                      <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-xs"><i class="fa fa-tachometer"></i> Мои заявки</a>
                  </li>

                  <li>
                      <a href="javascript:{document.getElementById('logout').submit()}" class="btn btn-danger btn-xs"><i class="fa fa-sign-out"></i> Выйти</a>
                      <form action="{% url 'logout' %}" id="logout" method="POST">
                        {% csrf_token %}
                        <input type="hidden">
                      </form>
                  </li>
                  {% else %}
                    <li>
                        <a href="{% url 'login' %}" class="btn btn-secondary btn-xs"><i class="fa fa-sign-in"></i> Вход</a>
                    </li>
                    <li>
                        <a href="{% url 'register' %}" class="btn btn-secondary btn-xs"><i class="fa fa-user-plus"></i> Регистрация</a>
                    </li>
                  {% endif %}
                </ul>
	
            </div>
        </div>
    </div>
</header>
<!-- Top header end -->
